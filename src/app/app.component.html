<!-- Toolbar -->
<mat-toolbar color="primary" class="header repo-header">
  <div class="text-title">芬兰COVID-19 [确诊: {{ confirmedNumber }}], [康复:{{ recoveredNumber }}], [死亡: {{ deathNumber }}]</div>
</mat-toolbar>

<button mat-flat-button class="navi-button" [color]="todayInfo['Unspecified'] > 0 ? 'warn' : 'accent'" (click)="onGetData('Unspecified')">Unspecified(未知)(+{{getTodayNumber('Unspecified')}})</button>
