<!-- Toolbar -->
<mat-toolbar color="primary" class="header repo-header">
  <div class="text-title">芬兰COVID-19 [确诊: {{ confirmedNumber }}], [康复:{{ recoveredNumber }}], [死亡: {{ deathNumber }}]</div>
</mat-toolbar>

<div class="thl-link"><a routerLink="/thl">Check THL data (官方数据)</a></div>
